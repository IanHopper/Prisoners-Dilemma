<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Prisoner's Dilemma</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    <div class="container mt-2">
      <div class="row mb-3">
        <div class="col-sm-12 text-center">
          <h1 id="title">Prisoner's Dilemma</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-center">
          <h2 id="bob-name">Bob<span class="point-total" id="bob-wins"></span></h2>
          <div class="form-group">
            <label for="bob-strategy">Strategy</label>
            <select name="bob-strategy" id="bob-strategy" class="form-control">
              <option value="1">Stonewall the cops</option>
              <option value="2">Rat out the other guy</option>
              <option value="3">Tit for Tat</option>
              <option value="4">Eternal Grudge</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4 text-center">
          <button class="btn btn-primary mb-4 mr-2" id="submit">Calculate</button>
          <button class="btn btn-secondary mb-4" id="reset">Reset</button>
          <br>
          <div class="input-group mb-3 justify-content-center">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Iterations</span>
            </div>
            <input id="iterations" type="number" class="form-control" value=1 aria-label="Iterations" aria-describeby="basic-addon1">
          </div>
        </div>
        <div class="col-sm-4 text-center">
          <h2 id="larry-name">Larry<span class="point-total" id="larry-wins"></span></h2>
          <div class="col-sm-6 text-center" id="larry-wins"></div>
          <div class="form-group">
            <label for="larry-strategy">Strategy</label>
            <select name="larry-strategy" id="larry-strategy" class="form-control">
              <option value="1">Stonewall the cops</option>
              <option value="2">Rat out the other guy</option>
              <option value="3">Tit for Tat</option>
              <option value="4">Eternal Grudge</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-2 text-center">
        <div class="col" id="results"></div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
